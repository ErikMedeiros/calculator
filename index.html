<!DOCclass html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <input class="text" id="display" readonly autocomplete="off">

        <div class="row">
            <button id="clear" value="clear">C</button>
        </div>

        <div class="row">
            <button class="value" value="7">7</button>
            <button class="value" value="8">8</button>
            <button class="value" value="9">9</button>
            <button class="operator" value="divide">/</button>
        </div>
        <div class="row">
            <button class="value" value="4">4</button>
            <button class="value" value="5">5</button>
            <button class="value" value="6">6</button>
            <button class="operator" value="multiply">*</button>
        </div>
        <div class="row">
            <button class="value" value="1">1</button>
            <button class="value" value="2">2</button>
            <button class="value" value="3">3</button>
            <button class="operator" value="subtract">-</button>
        </div>
        <div class="row">
            <button class="value" value="0">0</button>
            <button id="" value="">.</button>
            <button id="equals" value="equals">=</button>
            <button class="operator" value="add">+</button>
        </div>
    </div>
</body>
</html>
